# describing the subcommands that will be created with argparse
# note that the interactive mode will be created separately and will
# also be able to handle all of the following commands
prog: veikkctl
subcommands:
  - name: get
    help: get mapping(s)
    subcommands:
      - name: button
        help: get button mapping
        arguments:
          - name: keycode
            type: str
            help: keycode to map
      - name: pen
        help: get pen mapping
    func: get_config
  - name: map
    help: set mapping
    subcommands:
      - name: button
        help: set button mapping
      - name: pen
        help: set pen mapping
        arguments:
          - name: [--visual, -v]
            dest: visual
            action: store_true
            help: use GUI tool
        func: set_pen_config
  - name: edit
    help: edit config file
    func: edit_config
  - name: save
    help: save settings from daemon to config file
    func: save_config
  - name: apply
    help: apply settings from config file to daemon
    func: apply_config
  - name: device
    help: get VEIKK device info
    func: show_devices
  - name: version
    help: show version info
    func: show_version
