<!DOCTYPE busconfig PUBLIC
    "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
    <!-- only allow root to call methods on the daemon -->
    <policy user="root">
        <allow own="com.veikk.veikkd.VeikkDaemon"/>
        <allow send_destination="com.veikk.veikkd.VeikkDaemon"/>
    </policy>
</busconfig>
